<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤️</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #050005 0%, #000 60%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    
    .fog {
      position: absolute;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 30% 40%, rgba(255,19,240,0.12), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,19,240,0.08), transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(255,19,240,0.05), transparent 50%);
      filter: blur(120px);
      animation: fogMove 22s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes fogMove {
      0% { transform: translate(-5%, -5%) scale(1); }
      50% { transform: translate(5%, 0%) scale(1.05); }
      100% { transform: translate(0%, 5%) scale(1); }
    }

    
    .heart-wrapper {
      filter: drop-shadow(0 0 25px #FF13F0)
              drop-shadow(0 0 60px #FF13F0)
              drop-shadow(0 0 120px #FF13F0);
      animation: heartbeat 3.5s infinite;
      cursor: pointer;
      z-index: 2;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: #FF13F0;
      position: relative;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: #FF13F0;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    
    @keyframes heartbeat {
      0%   { transform: scale(1); }
      10%  { transform: scale(1.12); }
      18%  { transform: scale(1); }
      28%  { transform: scale(1.18); }
      38%  { transform: scale(1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="fog"></div>

  <div class="heart-wrapper" onclick="go()">
    <div class="heart"></div>
  </div>

  <script>
    function go() {
      window.location.href =
        "https://www.youtube.com/watch?v=piOIvNO2M8Q";
    }
  </script>
</body>
</html>
